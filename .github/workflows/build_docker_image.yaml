name: Create Docker Container

on: [push]

jobs:
  mlops-container:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./
    
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: Build container
        run: docker compose -f compose.yaml up -d